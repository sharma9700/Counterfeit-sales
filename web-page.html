<!DOCTYPE html>
<html>
<head>
	<title>Amplify Studio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.content {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}
		
		.box {
			background-color: #ddd;
			border: 1px solid #999;
			margin: 10px;
			padding: 20px;
			text-align: center;
			width: 300px;
		}
		
		.box:hover {
			background-color: #aaa;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Amplify Studio</h1>
	</div>
		</div>
</body>
</html>
